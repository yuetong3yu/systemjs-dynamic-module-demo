<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SystemJS Dynamic Module Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/systemjs@6.8.3/dist/system.min.js"></script>
  </head>
  <body>
    <button id="load-module">Load Module</button>
    <div id="module-container"></div>

    <script>
      const button = document.getElementById('load-module')
      const moduleContainer = document.getElementById('module-container')
      button.addEventListener('click', importModule, false)

      function importModule() {
        System.import('./module.js')
          .then((module) => {
            module.default.init(moduleContainer)
          })
          .catch((err) => console.log('err: ', err))
      }
    </script>
  </body>
</html>
